<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
</head>
<body>
    <h2>Enter a Location (Default is SRYC building)</h2>
    <input type="text" id="latitude" placeholder="Latitude">
    <input type="text" id="longitude" placeholder="Longitude">
    <button onclick="redirectToResults()">Find Study Spots</button>

    <script>
        function redirectToResults() {
            let lat = document.getElementById("latitude").value;
            let lng = document.getElementById("longitude").value;
            
            if (!lat)
              lat = 49.188050;
            if (!lng)
              lng = -122.849935;
            
            // Redirect to the results page with coordinates in the URL
            window.location.href = `search-results.html?latitude=${lat}&longitude=${lng}`;
        }
    </script>
</body>
</html>
